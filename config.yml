baseURL: "http://jeha00.github.io/"
title: Jeha00 DevLog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: JeHa00 DevLog
  description: "선한 마음과 꾸준함이 비범함을 만든다"
  keywords: [Blog, Portfolio, PaperMod]
  author: Jeha00
  # author: ["Me", "You"] # multiple authors
  images: /apple-touch-icon.png
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: True
  hidemeta: false
  hideSummary: false
  showtoc: false  # 글 안에 Table of Contents 표시
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: /favicon.ico
    favicon16x16:  /favicon-16x16.png
    favicon32x32:  /favicon-32x32.png
    apple_touch_icon:  /apple-touch-icon.png
    safari_pinned_tab:  /safari-pinned-tab.svg

  label:
    text: "Jeha00"
    iconeUrl: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false
     # needs to be explicitly set
    title: Jeha00 DevLog
    subtitle: "선한 마음과 꾸준함이 비범함을 만든다"
    imageUrl: /apple-touch-icon.png
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Archive
        url: /archives/
      - name: Github
        url: https://github.com/jeha00/

  # home-info mode
  homeInfoParams:
    Title: "Jeha00 DevLog"
    Content: "
  **' 선한 마음과 꾸준함이 비범함을 만든다 '**

    - 함께 일하고 싶은 개발자를 향해 한 걸음

    - Good Backend Engineer를 향해 한 걸음

    - 한 걸음 한 걸음 꾸준히 👍 🌱
    "
    

  socialIcons:
    - name: github
      url: "https://github.com/jeha00"
    - name: facebook
      url: "https://stackoverflow.com"
    # - name: twitter
    #   url: "https://twitter.com/sseuppiyongsse1"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/JeHa00/blog/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - name: Archive
      url: /archives/
      weight: 10
    - name: Categories
      url: /categories/
      weight: 10
    - name: Tags
      url: /tags/
      weight: 20
    - name: Search
      url: /search/
      weight: 30

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

