baseURL: "http://jeha00.github.io/"
title: "Jeha DevLog"
paginate: 7
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "JeHa00 DevLog"
  description: "선한 마음과 꾸준함이 비범함을 만든다"
  keywords: [Blog, Portfolio, PaperMod]
  author: ["Me"] # multiple authors
  images: /apple-touch-icon.png
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: false

  showCategory: True
  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: True # 글 안에 Table of Contents 표시
  tocopen: false

  assets:
    disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: /favicon.ico
    favicon16x16:  /favicon-16x16.png
    favicon32x32:  /favicon-32x32.png
    apple_touch_icon:  /apple-touch-icon.png
    safari_pinned_tab:  /safari-pinned-tab.svg

  label:
    text: "@Jeha00"
    iconeUrl: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false
     # needs to be explicitly set
    title: Jeha00 DevLog
    subtitle: "선한 마음과 꾸준함이 비범함을 만든다"
    imageUrl: /apple-touch-icon.png
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: About
        url: /me/
      - name: Github
        url: https://github.com/jeha00/
      - name: Archive
        url: /archives/

  # home-info mode
  homeInfoParams:
    Title: "Jeha DevLog"
    Content: '
  **선한 마음과 꾸준함이 비범함을 만든다**
    
